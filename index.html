<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Mania!</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    
<div class="row">

    <div class = "col-md-3"></div>
    <div class = "col-md-6 test text-center">
        <div class = "row">
            <div id="gameTitle" class="col-md-12 text-center">Trivia Mania!</div>
        </div>
        <div class = "row">
                <div id="gameTimer" class="col-md-12 text-center"></div>
        </div>
        <div class = "row">
                <div id="gameQuest" class="col-md-12 text-center">
                    <div class="question" id="mainQuestion"></div>
                </div>
        </div>
        <div class = "row">
                <div id="answers" class="col-md-12 text-center">
                    <div class="myanswer" id="answer1"></div>
                    <div class="myanswer" id="answer2"></div>
                    <div class="myanswer" id="answer3"></div>
                    <div class="myanswer" id="answer4"></div>
                </div>
        </div>
        <div class = "row">
                <div class="col-md-12 text-center">
                    <button type="button" id="gameStart" class="btn btn-info">Start</button>    
                </div>
        </div>
        <div class = "row">
            <div class="col-md-12 text-center">
                <button type="button" id="gameReset" class="btn btn-info">Reset</button>    
            </div>
    </div>
  

</div>

</body>

<script src="assets/javascript/app.js"></script>


</html>
